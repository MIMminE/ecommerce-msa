server:
  port: 7001
#   0번 포트로 사용하게 되면 랜덤 포트를 사용하게 된다.

spring:
  application:
    name: user-service

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa


