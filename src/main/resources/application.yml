server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id : user-service
          uri: http://localhost:8001
          predicates:
            - Path=/user-service/**

  application:
    name: gateway-service
